<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript">
    let WEATHER = {};
    let PRICE   = {};
    let YEAR    = 2000;
    function CHOICE_YEAR(DATA) {
        if(DATA<2000){YEAR=2000;}
        else if(DATA>2022){YEAR=2022;}
        else{YEAR=DATA;}
        document.getElementById("YEAR").value = YEAR;
    }

    function GET_INFO(){
        if(WEATHER[YEAR]==undefined){POST("weather",{"YEAR":YEAR});}
        else{HTML_WEATHER(WEATHER[YEAR])}
        if(PRICE[YEAR]==undefined){POST("price",{"YEAR":YEAR});}
        else{HTML_PRICE(PRICE[YEAR])}
    }
    
    function POST(API,DATA) {
        axios({
            url: '/api/'+API, // 통신할 웹문서
            method: 'post', // 통신할 방식
            data:   DATA// 인자로 보낼 데이터
        })
        .then(function (response) {
            console.log(response);
            if(API=="weather"){
                WEATHER[DATA.YEAR] = response.data;
                HTML_WEATHER(response.data);
            }else if(API=="price"){
                PRICE[DATA.YEAR] = response.data;
                HTML_PRICE(response.data);
            }             
        });
    }

    function test() {
        console.log("0"+1);
    }

    function ITME_SELECT(target) {
        if(PRICE[YEAR] != undefined){
            console.log(PRICE[YEAR][target.value]);
            let nmyr = "<td>평년비율</td>";
            let bfrt = "<td>전일비율</td>";
            let whsl = "<td>도매가격 kg</td>";
            let rtsl = "<td>소매가격 kg</td>";

            for (let month = 1; month < 13; month++) {
                let MONTH = "";
                if(month<10){ MONTH = "0" + month;}
                else{MONTH = month;}
                nmyr += "<td>" + PRICE[YEAR][target.value][MONTH].R_NMYR + " %</td>";
                bfrt += "<td>" + PRICE[YEAR][target.value][MONTH].R_BFRT + " %</td>";
                whsl += "<td>" + PRICE[YEAR][target.value][MONTH].P_WHSL + " 원</td>";
                rtsl += "<td>" + PRICE[YEAR][target.value][MONTH].P_RTSL + " 원</td>";
            }

            document.getElementById("nmyr").innerHTML   = nmyr;
            document.getElementById("bfrt").innerHTML   = bfrt;
            document.getElementById("whsl").innerHTML   = whsl;
            document.getElementById("rtsl").innerHTML   = rtsl;
        }
    }

    function HTML_PRICE(DATA) {
        let HTML_CODE = '<select onchange="ITME_SELECT(this)">';
        let ITEM_CODE = null;
        for (const CODE in DATA) {
            if(ITEM_CODE == null){ ITEM_CODE = CODE; }
            HTML_CODE += `<option value=${CODE}>${DATA[CODE].CODE}&nbsp;:&nbsp;${DATA[CODE].NAME}</option>`;
        }
        HTML_CODE += '</select>';
        document.getElementById("item").innerHTML = HTML_CODE;
        ITME_SELECT({value:ITEM_CODE});
    }

    function HTML_WEATHER(DATA) {
        let temp        = "<td>평균온도</td>"
        let temp_low    = "<td>최저온도</td>"
        let temp_high   = "<td>최고온도</td>"
        let humi        = "<td>평균습도</td>"
        let dew         = "<td>이슬점</td>"
        let sun         = "<td>일사량</td>"
        let rain        = "<td>강수량</td>"
        let snow        = "<td>적설량</td>"
        let wind        = "<td>평균풍속</td>"
        let wind_max    = "<td>최고풍속</td>"

        for (let month = 1; month < 13; month++) {
            let MONTH = "";
            if(month<10){ MONTH = "0" + month;}
            else{MONTH = month;}
            
            temp += "<td>";
            temp_low += "<td>";
            temp_high += "<td>";
            humi += "<td>";
            dew += "<td>";
            sun += "<td>";
            rain += "<td>";
            snow += "<td>";
            wind += "<td>";
            wind_max += "<td>";

            for (const region in DATA[MONTH]) {
                temp        += `${region}:${DATA[MONTH][region].TEMP.AVR} °C<br>`;
                temp_low    += `${region}:${DATA[MONTH][region].TEMP.LOW} °C<br>`;
                temp_high   += `${region}:${DATA[MONTH][region].TEMP.HIGH} °C<br>`;
                humi        += `${region}:${DATA[MONTH][region].HUMI.AVR} %<br>`;
                dew         += `${region}:${DATA[MONTH][region].HUMI.DEW} °C<br>`;
                sun         += `${region}:${DATA[MONTH][region].SUN.SUM} MJ/m2<br>`;
                rain        += `${region}:${DATA[MONTH][region].RAIN} mm<br>`;
                snow        += `${region}:${DATA[MONTH][region].SNOW} cm<br>`;
                wind        += `${region}:${DATA[MONTH][region].WIND.AVR} m/s<br>`;
                wind_max    += `${region}:${DATA[MONTH][region].WIND.MAX} m/s<br>`;
            }

            temp += "</td>";
            temp_low += "</td>";
            temp_high += "</td>";
            humi += "</td>";
            dew += "</td>";
            sun += "</td>";
            rain += "</td>";
            snow += "</td>";
            wind += "</td>";
            wind_max += "</td>";
        }

        document.getElementById("temp").innerHTML       = temp;
        document.getElementById("temp_low").innerHTML   = temp_low;
        document.getElementById("temp_high").innerHTML  = temp_high;
        document.getElementById("humi").innerHTML       = humi;
        document.getElementById("dew").innerHTML        = dew;
        document.getElementById("sun").innerHTML        = sun;
        document.getElementById("rain").innerHTML       = rain;
        document.getElementById("snow").innerHTML       = snow;
        document.getElementById("wind").innerHTML       = wind;
        document.getElementById("wind_max").innerHTML   = wind_max;
    }

</script>
